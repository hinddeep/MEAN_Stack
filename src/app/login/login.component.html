<body>
<div id="Incorrect" class="alert alert-danger" style="display: none;">
    <strong>Username or Password incorrect!</strong>
</div>

<div id="NotFound" class="alert alert-danger" style="display: none;">
    <strong>User Not Found!</strong>
</div>

<div id="Error" class="alert alert-danger" style="display: none;">  
  <strong>Error!</strong>
</div>

<h2 style="color: red; text-align: center; padding-top: 90px" >Login</h2>
<form (ngSubmit)="onSubmit(email.value,password.value)" class="form-horizontal" style="padding: 400px; padding-right: 400px; padding-bottom:50px; padding-top:50px">
<div class="form-group">
  <label for="email">Email address:</label>
  <input #email type="email" class="form-control" id="email" required>
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input #password type="password" class="form-control" id="pwd" required>
</div>
<div class="checkbox">
  <label><input name="rem" [(ngModel)]="remember.rememberme" type="checkbox"> Remember me</label>
</div>     
<div style="padding-left: 200px; padding-top: 25px">
<button type="submit" class="btn btn-info">Submit</button>
</div>  
<a hidden id="link" class="nav-link" [routerLink]="['../dashboard']">asd</a>
<a id="register" class="nav-link" [routerLink]="['../register']">New user? Register Here. </a>
</form>
</body>
