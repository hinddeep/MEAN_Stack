<body>

    <div id="Success" class="alert alert-success" style="display: none;">
        <strong>Operation successfull!</strong>
       </div>
       
       <div id="Failure" class="alert alert-danger" style="display: none;">
        <strong>Operation failed!</strong>
       </div>

<div class="container">
  <div class="row">
    <div style="text-align: center; padding-left: 260px; padding-top: 20px;">
      <h2 style="color: blue">Enter Your Details Below</h2>
      <br>
      <br>
    </div>
  </div>
  
  <div style="padding-left: 210px">
<form #userForm="ngForm" (ngSubmit)="onSubmit()"  class="form-horizontal col-md-12">
  
    <div class="form-group">          
       <label class="control-label col-md-2">First Name</label>	
     <div class="col-md-8">
       <input type="text" class="form-control" 
       name="fname" id="first" placeholder="First Name"
        required
        [(ngModel)]="model.fname"
        #fname="ngModel">   
     </div>
     </div>            
     
     <div class="form-group">   
       <label class="control-label col-md-4">Last Name</label>
     <div class="col-md-8">
       <input type="text" class="form-control" name="lname" 
       id="last" placeholder="Last Name"
        required
        [(ngModel)]="model.lname"
        #lname="ngModel">
     </div>	 
     </div>  
     
     <div class="form-group" style="padding-left: 190px; padding-top: 20px">     
    <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
</form>
</div>
</div>
</body>
